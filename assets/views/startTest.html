<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<div ng-init="findJobId()"></div>
<div class="container">

    <div class="jumbotron">
        <div class="pager">

            <div ng-if="count>(quespertest-1)">
                <h1>exam over</h1>
            </div>

            <div ng-if="(value>(timeperque*10) && count< (quespertest))">
                <div ng-init="start()">
                <div ng-init="video()">
                 <video id="myVideo"  class="video-js vjs-default-skin"></video>
                 </div>
                </div>
            </div>


            <div ng-init="start()">

                <div ng-if="count<quespertest">
                    <p>Time Remaining : {{limit-value}}</p>
                    <h5>Q{{count+1}}.{{ questions[count].question}}</h5>
                 <video id="myVideo" loop="true" class="video-js vjs-default-skin" ng-init="video()"></video>
                </div>
               

                <br>
                <br>
                <br>
                <br>
                <br>

                <footer>
                    <button ng-click="count = count + 1 ;value=0" class="	btn btn-info btn-lg">NEXT</button>
                </footer>


            </div>
        </div>
    </div>
</div>

</div>
