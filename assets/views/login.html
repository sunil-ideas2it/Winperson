<div class=" col-md-8 col-md-offset-2">
    <h1 align="center">Winperson</h1>
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block" ng-submit="submitLoginForm()">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" ng-model="loginForm.email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" ng-model="loginForm.password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block">Login</button>
                            <br>
                            <span class="pull-right"> <a href="#/signup">Register</a></span>
                            <!--<span><a href="#">Need help?</a></span>-->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
